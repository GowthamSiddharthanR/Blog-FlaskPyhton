<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .error-container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 72px;
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #2d3436;
      padding: 10px 20px;
      border-radius: 5px;
    }

    a:hover {
      background-color: #636e72;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>403</h1>
    <h2>Access Denied</h2>
    <p>You do not have permission to view this page.</p>
    <a href="{{ url_for('index') }}">Go Back to Home</a>
  </div>
</body>
</html>
