<!DOCTYPE html>
<html>
<head>
  <script src="https://app.aerochat.ai/static/chatbox.js" data-src="https://app.aerochat.ai/chat/script/5ef989618b54605064ba839506b4889b" color="red"></script>
    <title>Wandering with Siddharth</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --primary-color: #6c5ce7;
        --secondary-color: #a29bfe;
        --background-color: #121212;
        --surface-color: #1e1e1e;
        --text-color: #e0e0e0;
        --text-secondary: #b0b0b0;
        --border-color: #333;
        --error-color: #ff6b6b;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      h1,
      h2 {
        color: white;
        text-transform: capitalize;
      }
      h3::first-letter {
        text-transform: uppercase;
      }
      h3 a {
        text-decoration: none;
        color: var(--primary-color);
      }
      h1 a {
        text-decoration: none;
        color: inherit;
      }

      hr {
        border: 0;
        height: 1px;
        background-color: var(--border-color);
        margin: 20px 0;
      }

      .container {
        background: var(--surface-color);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        margin: 20px 0;
      }
      .btne {
        display: inline-block;
        padding: 2px 10px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: small;
      }
      .btnd {
        display: inline-block;
        padding: 2px 10px;
        background-color: maroon;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: small;
      }

      .btn {
        display: inline-block;
        background: var(--primary-color);
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.3s;
      }

      .btn:hover {
        background: var(--secondary-color);
      }

      .btn-danger {
        background: #d63031;
      }

      .btn-danger:hover {
        background: #ff7675;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-sizing: border-box;
        font-family: inherit;
        background-color: var(--surface-color);
        color: var(--text-color);
      }
      .loginput {
        width: 50%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-sizing: border-box;
        font-family: inherit;
        background-color: var(--surface-color);
        color: var(--text-color);
      }
      .textareaLog {
        width: 50%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-sizing: border-box;
        font-family: inherit;
        background-color: var(--surface-color);
        color: var(--text-color);
      }

      textarea {
        min-height: 200px;
        resize: vertical;
      }

      .post-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .post-card {
        background: var(--surface-color);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .post-card-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .post-card-content {
        padding: 15px;
      }

      .post-card h3 {
        margin-top: 0;
      }

      .post-card p {
        color: var(--text-secondary);
      }

      .post-actions a {
        margin-left: 10px;
        color: var(--secondary-color);
        text-decoration: none;
      }

      .action-links {
        margin: 20px 0;
        display: flex;
        gap: 10px;
      }

      .auth-buttons {
        display: flex;
        /* Align items to the start and end of the flex container */
        justify-content: space-between;
        align-items: center; /* Vertically align items */
        margin-bottom: 20px;
        flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        gap: 10px; /* Space between items when wrapping */
      }

      /* Style for the username greeting to push it left */
      .auth-buttons .greeting {
        margin-right: auto; /* Pushes this element to the left, pushing others right */
        margin-left: 0; /* Ensure no left margin */
        padding-right: 20px; /* Add some space between greeting and buttons */
      }

      .auth-buttons a {
        /* Remove float and inline margins if they were set directly */
        margin-right: 0;
        margin-left: 0;
      }

      .footer {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap; /* Allow items to wrap */
        gap: 10px; /* Space between footer items */
      }

      /* Mobile responsiveness */
      @media (max-width: 700px) {
        body {
          font-size: 15px; /* Slightly reduce base font size for smaller screens */
        }
        .post-list {
          grid-template-columns: 1fr;
        }
        
        .action-links {
          flex-direction: column;
        }

        .loginput,
        .textareaLog { /* Apply to both for consistency */
          width: 100%;
        }

        .auth-buttons {
          flex-direction: column; /* Stack all items vertically */
          align-items: flex-start; /* Align all items to the left */
        }

        .auth-buttons .greeting {
            margin-right: 0; /* Remove auto margin on mobile */
            padding-right: 0; /* Remove padding */
            margin-bottom: 10px; /* Add space below greeting */
        }

        .auth-buttons a {
          width: 100%; /* Make buttons full width */
          text-align: center; /* Center text in buttons */
          margin-bottom: 10px; /* Add space between buttons */
        }

        .footer {
          flex-direction: column; /* Stack footer items vertically */
          text-align: center;
        }
      }

      /* Optional: Even smaller screens, if needed */
      @media (max-width: 480px) {
        body {
          padding: 0 10px; /* Reduce padding further on very small screens */
        }
      }
    </style>
</head>
<body>
    <div class="auth-buttons">
      {% if current_user.is_authenticated %}
      <h3 class="greeting">Hi, {{ current_user.user_data.username }}!</h3>
      <a href="{{ url_for('contact') }}"  class="btn ">‚úâÔ∏è Contact </a>
            <a href="{{ url_for('about') }}"  class="btn ">üßçAbout</a>

      <a href="{{ url_for('logout') }}" onclick="return alertLogout()" class="btn btn-danger">Logout</a>

      
      <script>
        function alertLogout(){
          return alert("Are you sure You want to logout?")
        }
      </script>
      {% else %}
      <a href="{{ url_for('login') }}" class="btn">Login</a>
      <a href="{{ url_for('register') }}" class="btn">Register</a>
      {% endif %}
    </div>

    <div class="container">
      <h1><a href="{{ url_for('index') }}">TRAVEL</a></h1>
      <h3><a href="{{ url_for('index') }}">Wandering with Siddharth</a></h3>
      <hr />
      {% block content %}{% endblock %}
    </div>

    <div class="footer">
      <h5>¬© Siddharth 2025</h5>
      <h5>Blog powered by Spartans</h5>
    </div>
</body>
</html>
