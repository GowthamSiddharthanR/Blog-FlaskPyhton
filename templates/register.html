{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="form-group">
            <div><label for="username">Username</label></div>
            <input class="loginput" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <div><label for="password">Password</label></div>
            <input class="loginput" style="margin-bottom: 20px;" type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a style="color: blue; text-decoration: none;" href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
