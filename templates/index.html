{% extends "base.html" %} {% block content %}
<div style="text-align: right; margin-bottom: 20px">
  <a href="{{ url_for('create') }}" class="btn">Create Post</a>
</div>

<div class="post-list">
  {% for post in posts %}
  <div class="post-card">
    {% if post.image_url %}
    <a href="{{ url_for('post', post_id=post._id) }}">
    <img
      src="{{ post.image_url }}"
      alt="{{ post.title }}"
      class="post-card-img"
    />
    </a>
    {% endif %}

    <div class="post-card-content">
      <h3>
        <a href="{{ url_for('post', post_id=post._id) }}">{{ post.title }}</a>
        
      </h3>
      <p>{{ post.content|truncate(200) }}</p>
      <div>
        {% if current_user.is_authenticated and current_user.is_admin %}
        <a href="{{ url_for('edit', post_id=post._id) }}" class="btne">Edit</a>
        <a href="{{ url_for('delete', post_id=post._id) }}" class="btnd"
          >Delete</a
        >
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
