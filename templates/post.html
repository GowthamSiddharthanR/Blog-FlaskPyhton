{% extends "base.html" %}
{% block content %}
    {% if post.image_url %}
        <img src="{{ post.image_url }}" alt="{{ post.title }}" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 6px; margin-bottom: 20px;">
    {% endif %}
    
    <h2>{{ post.title }}</h2>
    <div style="white-space: pre-line; line-height: 1.8; margin-bottom: 30px;">
        {{ post.content }}
    </div>
    
    <div class="action-links">
         {% if current_user.is_authenticated and current_user.is_admin %}
        <a href="{{ url_for('edit', post_id=post._id) }}" class="btn">Edit</a>
        <a href="{{ url_for('delete', post_id=post._id) }}" class="btn btn-danger">Delete</a>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn">Back to Posts</a>
    </div>
{% endblock %}
